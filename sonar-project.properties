sonar.coverage.exclusions=**/*_test.dart,**/*.g.dart,**/*.freezed.dart

# Project links
sonar.links.homepage=https://github.com/your-org/greeninvest-flutter
sonar.links.scm=https://github.com/your-org/greeninvest-flutter