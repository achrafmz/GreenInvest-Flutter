# Project identification
sonar.projectKey=greeninvest-flutter
sonar.projectName=GreenInvest Flutter Application
sonar.projectVersion=1.0.0

# SonarQube server LOCAL (pas SonarCloud)
sonar.host.url=http://localhost:9000
